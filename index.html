<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="Bayram YARIM">
  <meta name="description" content="Butkon Yönetim Paneli">
  <title>Dashboard | Butkon</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <!-- Main CSS -->
  <link href="css/main.css" rel="stylesheet">
</head>

<body>

  <!-- Tema geçiş butonu -->
  <div class="theme-toggle">
    <button id="themeSwitch" class="btn btn-dark">
      <i class="fas fa-sun"></i> <span>Açık</span>
    </button>
  </div>

  <div class="container menu-container">
    <h1 class="dashboard-title">Butkon<br>Yönetim Paneli</h1>

    <div class="row g-3 justify-content-center">
      <div class="col-6 col-md-3">
        <a href="/pages/products.html" class="menu-box bg-1">
          <div class="menu-icon"><i class="fas fa-box"></i></div>
          <div>Ürünler</div>
        </a>
      </div>
      <div class="col-6 col-md-3">
        <a href="#" class="menu-box bg-2">
          <div class="menu-icon"><i class="fas fa-file-alt"></i></div>
          <div>Dokümanlar</div>
        </a>
      </div>
      <div class="col-6 col-md-3">
        <a href="#" class="menu-box bg-3">
          <div class="menu-icon"><i class="fas fa-folder"></i></div>
          <div>Dosyalar</div>
        </a>
      </div>
      <div class="col-6 col-md-3">
        <a href="#" class="menu-box bg-4">
          <div class="menu-icon"><i class="fas fa-chart-line"></i></div>
          <div>Raporlar</div>
        </a>
      </div>
      <div class="col-6 col-md-3">
        <a href="#" class="menu-box bg-7">
          <div class="menu-icon"><i class="fas fa-shopping-cart"></i></div>
          <div>Repolar</div>
        </a>
      </div>
      <div class="col-6 col-md-3">
        <a href="#" class="menu-box bg-8">
          <div class="menu-icon"><i class="fas fa-envelope"></i></div>
          <div>Mesajlar</div>
        </a>
      </div>
      <div class="col-6 col-md-3">
        <a href="#" class="menu-box bg-10">
          <div class="menu-icon"><i class="fas fa-info"></i></div>
          <div>Hakkında</div>
        </a>
      </div>
      <div class="col-6 col-md-3">
        <a href="#" class="menu-box bg-11">
          <div class="menu-icon"><i class="fas fa-question-circle"></i></div>
          <div>Yardım</div>
        </a>
      </div>
    </div>
  </div>

  <!-- Tema geçiş JS -->
  <script>
    const btn = document.getElementById("themeSwitch");
    const icon = btn.querySelector("i");
    const text = btn.querySelector("span");

    // LocalStorage'dan tema oku
    const currentTheme = localStorage.getItem("theme") || "light";
    document.body.classList.add(currentTheme + "-mode");

    // Sayfa yüklenince buton durumunu ayarla
    function updateButton() {
      const darkMode = document.body.classList.contains("dark-mode");
      if (darkMode) {
        icon.classList.replace("fa-moon", "fa-sun");
        text.textContent = " Açık";
        btn.classList.replace("btn-light", "btn-dark");
      } else {
        icon.classList.replace("fa-sun", "fa-moon");
        text.textContent = " Koyu";
        btn.classList.replace("btn-dark", "btn-light");
      }
    }
    updateButton();

    // Tema geçişi
    btn.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      document.body.classList.toggle("light-mode");

      const theme = document.body.classList.contains("dark-mode") ? "dark" : "light";
      localStorage.setItem("theme", theme); // Tema kaydedilir
      updateButton();
    });
  </script>

</body>
</html>
