    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 16px;
      }

      h2,
      h3 {
        margin-top: 32px;
      }

      table.dataTable thead th {
        vertical-align: bottom;
      }

      table.dataTable thead select {
        width: 100%;
        padding: 4px;
        box-sizing: border-box;
      }

      @media screen and (max-width: 768px) {
        table.dataTable {
          width: 100% !important;
        }
      }
    </style>
  </head>
  <body>
    <div>
      <h2 class="center">Butkon Ürünleri</h2>
    </div>

    <div id="tables"></div>

    <script>
async function okuExcel() {
  const response = await fetch("multilist.xlsx");
  const arrayBuffer = await response.arrayBuffer();
  const data = new Uint8Array(arrayBuffer);
  const workbook = XLSX.read(data, { type: "array" });

  const tablesDiv = document.getElementById("tables");
  tablesDiv.innerHTML = "";

  // Sekme başlıkları
  const tabHeaderUl = document.createElement("ul");
  tabHeaderUl.className = "nav nav-tabs";
  tabHeaderUl.id = "excelTabs";
  tabHeaderUl.role = "tablist";

  // Sekme içerikleri
  const tabContentDiv = document.createElement("div");
  tabContentDiv.className = "tab-content";
  tabContentDiv.id = "excelTabContent";

  workbook.SheetNames.forEach((sheetName, index) => {
    const worksheet = workbook.Sheets[sheetName];
    const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });

    if (jsonData.length === 0) return;

    let headers = jsonData[0];
    headers = headers.map((h, i) => h || `Sütun ${i + 1}`);

    const tableId = `excelTable_${index}`;
    const tabId = `tab_${index}`;

    // TAB HEADER (Sekme Düğmesi)
    const li = document.createElement("li");
    li.className = "nav-item";
    li.role = "presentation";

    const button = document.createElement("button");
    button.className = `nav-link ${index === 0 ? "active" : ""}`;
    button.id = `${tabId}-tab`;
    button.setAttribute("data-bs-toggle", "tab");
    button.setAttribute("data-bs-target", `#${tabId}`);
    button.type = "button";
    button.role = "tab";
    button.setAttribute("aria-controls", tabId);
    button.setAttribute("aria-selected", index === 0 ? "true" : "false");
    button.textContent = sheetName;

    li.appendChild(button);
    tabHeaderUl.appendChild(li);

    // TAB CONTENT (Tabpanes)
    const tabPane = document.createElement("div");
    tabPane.className = `tab-pane fade ${index === 0 ? "show active" : ""}`;
    tabPane.id = tabId;
    tabPane.role = "tabpanel";
    tabPane.setAttribute("aria-labelledby", `${tabId}-tab`);

    const tableContainer = document.createElement("div");
    tableContainer.className = "table-responsive mt-3";

    const table = document.createElement("table");
    table.id = tableId;
    table.className = "display responsive nowrap";
    table.style.width = "100%";

    const thead = document.createElement("thead");
    const headerRow = document.createElement("tr");
    headers.forEach((header) => {
      const th = document.createElement("th");
      th.textContent = header;
      headerRow.appendChild(th);
    });

    const filterRow = document.createElement("tr");
    headers.forEach(() => {
      const th = document.createElement("th");
      const select = document.createElement("select");
      select.innerHTML = `<option value="">Hepsi</option>`;
      th.appendChild(select);
      filterRow.appendChild(th);
    });

    thead.appendChild(headerRow);
    thead.appendChild(filterRow);
    table.appendChild(thead);

    const tbody = document.createElement("tbody");
    for (let i = 1; i < jsonData.length; i++) {
      const row = document.createElement("tr");
      for (let j = 0; j < headers.length; j++) {
        const td = document.createElement("td");
        td.textContent = jsonData[i][j] ?? "";
        row.appendChild(td);
      }
      tbody.appendChild(row);
    }

    table.appendChild(tbody);
    tableContainer.appendChild(table);
    tabPane.appendChild(tableContainer);
    tabContentDiv.appendChild(tabPane);

    // DataTable başlat
    requestAnimationFrame(() => {
      const dt = $(`#${tableId}`).DataTable({
        responsive: true,
        pageLength: 25,
        orderCellsTop: true,
        fixedHeader: true,
        language: {
          search: "Arama:",
          lengthMenu: "_MENU_ kayıt göster",
          zeroRecords: "Kayıt bulunamadı",
          info: "_TOTAL_ kayıttan _START_ - _END_ arası gösteriliyor",
          infoEmpty: "Kayıt yok",
          paginate: {
            next: "Sonraki",
            previous: "Önceki",
          },
        },
        initComplete: function () {
          this.api()
            .columns()
            .every(function (colIndex) {
              const column = this;
              const select = $(column.header())
                .parent()
                .next()
                .find("th")
                .eq(colIndex)
                .find("select");

              const uniqueValues = new Set();

              column.data().each(function (d) {
                if (d && d.trim() !== "") {
                  uniqueValues.add(d.trim());
                }
              });

              Array.from(uniqueValues)
                .sort()
                .forEach(function (value) {
                  select.append(
                    `<option value="${value}">${value}</option>`
                  );
                });

              select.on("change", function () {
                const val = $.fn.dataTable.util.escapeRegex($(this).val());
                column.search(val ? `^${val}$` : "", true, false).draw();
              });
            });
        },
      });
    });
  });

  // En son DOM’a ekle
  tablesDiv.appendChild(tabHeaderUl);
  tablesDiv.appendChild(tabContentDiv);
}


      window.onload = okuExcel;
    </script>
  </body>
</html>
