    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 16px;
      }

      h2,
      h3 {
        margin-top: 32px;
      }

      table.dataTable thead th {
        vertical-align: bottom;
      }

      table.dataTable thead select {
        width: 100%;
        padding: 4px;
        box-sizing: border-box;
      }

      @media screen and (max-width: 768px) {
        table.dataTable {
          width: 100% !important;
        }
      }
    </style>
  </head>
  <body>
    <div>
      <h2 class="center">Butkon Ürünleri</h2>
    </div>

    <div id="tables"></div>

    <script>
      async function okuExcel() {
  const response = await fetch("multilist.xlsx");
  const arrayBuffer = await response.arrayBuffer();
  const data = new Uint8Array(arrayBuffer);
  const workbook = XLSX.read(data, { type: "array" });

  const tablesDiv = document.getElementById("tables");
  tablesDiv.innerHTML = "";

  // Sekme başlıkları ve içerikleri
  let tabHeaders = `<ul class="nav nav-tabs" id="excelTabs" role="tablist">`;
  let tabContents = `<div class="tab-content" id="excelTabContent">`;

  workbook.SheetNames.forEach((sheetName, index) => {
    const worksheet = workbook.Sheets[sheetName];
    const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });

    if (jsonData.length === 0) return;

    let headers = jsonData[0];
    headers = headers.map((h, i) => h || `Sütun ${i + 1}`);

    const tableId = `excelTable_${index}`;
    const tabId = `tab_${index}`;

    // Sekme başlığı
    tabHeaders += `
      <li class="nav-item" role="presentation">
        <button class="nav-link ${index === 0 ? "active" : ""}" id="${tabId}-tab" data-bs-toggle="tab" data-bs-target="#${tabId}" type="button" role="tab" aria-controls="${tabId}" aria-selected="${index === 0}">
          ${sheetName}
        </button>
      </li>`;

    // Sekme içeriği
    let tableHTML = `
      <table id="${tableId}" class="display responsive nowrap" style="width:100%">
        <thead>
          <tr>`;

    headers.forEach((header) => {
      tableHTML += `<th>${header}</th>`;
    });

    tableHTML += `</tr><tr>`;

    headers.forEach(() => {
      tableHTML += `<th><select><option value="">Hepsi</option></select></th>`;
    });

    tableHTML += `</tr></thead><tbody>`;

    for (let i = 1; i < jsonData.length; i++) {
      tableHTML += "<tr>";
      for (let j = 0; j < headers.length; j++) {
        const cell = jsonData[i][j] ?? "";
        tableHTML += `<td>${cell}</td>`;
      }
      tableHTML += "</tr>";
    }

    tableHTML += `</tbody></table>`;

    tabContents += `
      <div class="tab-pane fade ${index === 0 ? "show active" : ""}" id="${tabId}" role="tabpanel" aria-labelledby="${tabId}-tab">
        <div class="table-responsive mt-3">
          ${tableHTML}
        </div>
      </div>`;
  });

  tabHeaders += `</ul>`;
  tabContents += `</div>`;

  tablesDiv.innerHTML = tabHeaders + tabContents;

  // Tüm tablolar için DataTables başlat
  workbook.SheetNames.forEach((_, index) => {
    const tableId = `excelTable_${index}`;

    requestAnimationFrame(() => {
      const table = $(`#${tableId}`).DataTable({
        responsive: true,
        pageLength: 25,
        orderCellsTop: true,
        fixedHeader: true,
        language: {
          search: "Arama:",
          lengthMenu: "_MENU_ kayıt göster",
          zeroRecords: "Kayıt bulunamadı",
          info: "_TOTAL_ kayıttan _START_ - _END_ arası gösteriliyor",
          infoEmpty: "Kayıt yok",
          paginate: {
            next: "Sonraki",
            previous: "Önceki",
          },
        },
        initComplete: function () {
          this.api()
            .columns()
            .every(function (colIndex) {
              const column = this;
              const select = $(column.header())
                .parent()
                .next()
                .find("th")
                .eq(colIndex)
                .find("select");

              const uniqueValues = new Set();

              column.data().each(function (d) {
                if (d && d.trim() !== "") {
                  uniqueValues.add(d.trim());
                }
              });

              Array.from(uniqueValues)
                .sort()
                .forEach(function (value) {
                  select.append(
                    `<option value="${value}">${value}</option>`
                  );
                });

              select.on("change", function () {
                const val = $.fn.dataTable.util.escapeRegex($(this).val());
                column.search(val ? `^${val}$` : "", true, false).draw();
              });
            });
        },
      });
    });
  });
}

      window.onload = okuExcel;
    </script>
  </body>
