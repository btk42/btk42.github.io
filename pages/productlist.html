    <!-- DataTables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css"/>
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.dataTables.min.css" />
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
    <!-- SheetJS -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"/>

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 16px;
      }

      h2,
      h3 {
        margin-top: 32px;
      }

      table.dataTable thead th {
        vertical-align: bottom;
      }

      table.dataTable thead select {
        width: 100%;
        padding: 4px;
        box-sizing: border-box;
      }

      @media screen and (max-width: 768px) {
        table.dataTable {
          width: 100% !important;
        }
      }
  </style>
</head>
<body>
<!-- <div>
      <h2 class="center">Butkon Ürünleri</h2>
    </div> -->
  <h2 id="pageHeading" class="text-center my-4"></h2>

  <div id="tables"></div>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const fileName = urlParams.get("fileName") || "productlist.xlsx";
    const pageTitle = urlParams.get("pageTitle") || "Butkon Ürünleri";

    // Sayfa başlıklarını güncelle
    document.title = pageTitle + " | Butkon";
    const metaTitle = document.querySelector('meta[name="title"]');
    if (metaTitle) metaTitle.setAttribute("content", pageTitle + " | Butkon");
    document.getElementById("pageHeading").textContent = pageTitle;

    async function okuExcel() {
      try {
        const response = await fetch(fileName);
        if (!response.ok) throw new Error("Dosya yüklenemedi.");
        const arrayBuffer = await response.arrayBuffer();
        const data = new Uint8Array(arrayBuffer);
        const workbook = XLSX.read(data, { type: "array" });

        const tablesDiv = document.getElementById("tables");
        tablesDiv.innerHTML = "";

        workbook.SheetNames.forEach((sheetName, index) => {
          const worksheet = workbook.Sheets[sheetName];
          const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
          if (jsonData.length === 0) return;

          const headers = jsonData[0].map((h, i) => h || `Sütun ${i + 1}`);
          const tableId = `excelTable_${index}`;

          // Başlık kısmı
          let html = `
            <div class="table-responsive mb-5">
              <table id="${tableId}" class="display responsive nowrap" style="width:100%">
                <thead>
                  <tr>${headers.map(h => `<th>${h}</th>`).join("")}</tr>
                  <tr>${headers.map(() => `<th><select><option value="">Hepsi</option></select></th>`).join("")}</tr>
                </thead>
                <tbody>`;

          // Satırları oluştur
          for (let i = 1; i < jsonData.length; i++) {
            const row = jsonData[i];
            let rowHtml = "<tr>";
            let linkValue = "";

            // Link sütununun index'ini bul
            const linkIndex = headers.findIndex(h => h.toLowerCase().trim() === "link");
            const urunKoduIndex = headers.findIndex(h => h.toLowerCase().trim() === "ürün kodu");

            // Link hücresi varsa al
            if (linkIndex >= 0) {
              linkValue = row[linkIndex]?.toString().trim() || "";
            }

            // Hücreleri oluştur
            headers.forEach((header, colIndex) => {
              const colName = header.toLowerCase().trim();
              const cell = row[colIndex] ?? "";

              if (colIndex === urunKoduIndex && linkValue) {
                rowHtml += `<td><a href="${linkValue}" target="_blank">${cell}</a></td>`;
              } else {
                rowHtml += `<td>${cell}</td>`;
              }
            });

            rowHtml += "</tr>";
            html += rowHtml;
          }

          html += `</tbody></table></div>`;
          tablesDiv.innerHTML += html;

          // DataTable başlat
          requestAnimationFrame(() => {
            const table = $(`#${tableId}`).DataTable({
              responsive: true,
              pageLength: 25,
              orderCellsTop: true,
              fixedHeader: true,
              columnDefs: [ 
                { 
                  targets: [linkIndex], 
                  visible: false,
                  searchable: false 
                } 
              ],
              language: {
                search: "Arama:",
                lengthMenu: "_MENU_ kayıt göster",
                zeroRecords: "Kayıt bulunamadı",
                info: "_TOTAL_ kayıttan _START_ - _END_ arası gösteriliyor",
                infoEmpty: "Kayıt yok",
                paginate: {
                  next: "Sonraki",
                  previous: "Önceki",
                },
              },
              initComplete: function () {
                this.api().columns().every(function (colIndex) {
                  if (colIndex === linkIndex) return; // "Link" sütunu için select oluşturma

                  const column = this;
                  const select = $(column.header())
                    .parent()
                    .next()
                    .find("th")
                    .eq(colIndex)
                    .find("select");

                  const uniqueValues = new Set();
                  column.data().each(function (d) {
                    if (d && d.trim() !== "") {
                      uniqueValues.add(d.trim());
                    }
                  });

                  Array.from(uniqueValues).sort().forEach(function (value) {
                    select.append(`<option value="${value}">${value}</option>`);
                  });

                  select.on("change", function () {
                    const val = $.fn.dataTable.util.escapeRegex($(this).val());
                    column.search(val ? `^${val}$` : "", true, false).draw();
                  });
                });
              },
            });
          });
        });
      } catch (err) {
        document.getElementById("tables").innerHTML = `
          <div class="alert alert-danger text-center">
            Hata: Excel dosyası yüklenemedi.<br><strong>${fileName}</strong>
          </div>`;
      }
    }

    window.onload = okuExcel;
  </script>
</body>
</html>
