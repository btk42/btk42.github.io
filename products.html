<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Excel Sayfa Okuma + Dinamik Tablo + Dış Filtreleme</title>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- DataTables -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

  <!-- SheetJS -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }

    .table-container {
      margin-bottom: 60px;
    }

    .filter-container {
      margin: 10px 0 20px 0;
    }

    .filter-container input {
      padding: 5px;
      margin-right: 10px;
    }

    h3 {
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <h2>Excel Dosyasından Tüm Sayfaları Göster</h2>

  <div id="tables"></div>

  <script>
    async function okuExcel() {
      const response = await fetch('veri.xlsx');
      const arrayBuffer = await response.arrayBuffer();
      const data = new Uint8Array(arrayBuffer);
      const workbook = XLSX.read(data, { type: 'array' });

      const tablesDiv = document.getElementById('tables');
      tablesDiv.innerHTML = ''; // Temizle

      workbook.SheetNames.forEach((sheetName, index) => {
        const worksheet = workbook.Sheets[sheetName];
        const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });

        if (jsonData.length === 0) return; // Boş sayfa geç

        // Dinamik tablo ID'leri
        const tableId = `excelTable_${index}`;
        const filterId = `filter_${index}`;

        // HTML oluştur
        let html = `
          <div class="table-container">
            <h3>Sayfa: ${sheetName}</h3>
            <div class="filter-container" id="${filterId}"></div>
            <table id="${tableId}" class="display" style="width:100%">
              <thead><tr>`;

        // Başlık satırı
        jsonData[0].forEach(cell => {
          html += `<th>${cell}</th>`;
        });

        html += `</tr></thead><tbody>`;

        // Veriler
        for (let i = 1; i < jsonData.length; i++) {
          html += "<tr>";
          jsonData[i].forEach(cell => {
            html += `<td>${cell ?? ""}</td>`;
          });
          html += "</tr>";
        }

        html += "</tbody></table></div>";

        tablesDiv.innerHTML += html;

        // DataTable başlat
        setTimeout(() => {
          const table = $(`#${tableId}`).DataTable({
            pageLength: 5,
            language: {
              search: "Arama:",
              lengthMenu: "_MENU_ kayıt göster",
              zeroRecords: "Eşleşen kayıt bulunamadı",
              info: "_TOTAL_ kayıttan _START_ - _END_ arası gösteriliyor",
              infoEmpty: "Kayıt yok",
              paginate: {
                next: "Sonraki",
                previous: "Önceki"
              }
            },
            initComplete: function () {
              const api = this.api();
              const filterContainer = document.getElementById(filterId);

              // Her sütun için dış filtre alanı oluştur
              api.columns().every(function () {
                const column = this;
                const colIndex = column.index();
                const headerText = $(column.header()).text();
                const input = $(`<input type="text" placeholder="${headerText} filtrele">`)
                  .appendTo(filterContainer)
                  .on('keyup change', function () {
                    column.search($(this).val()).draw();
                  });
              });
            }
          });
        }, 0);
      });
    }

    window.onload = okuExcel;
  </script>
</body>
</html>
