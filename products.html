<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Excel'den Dinamik Tablo + Filtre</title>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- DataTables -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

  <!-- SheetJS -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }

    .table-container {
      margin-bottom: 60px;
    }

    .filter-container {
      margin: 10px 0 20px 0;
    }

    .filter-container input {
      padding: 5px;
      margin-right: 10px;
      margin-bottom: 10px;
      display: inline-block;
    }

    h3 {
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <h2>Excel Verisi - Tablolar ve Dış Filtreleme</h2>

  <div id="tables"></div>

  <script>
    async function okuExcel() {
      const response = await fetch('ButkonNameExercise.xlsx');
      const arrayBuffer = await response.arrayBuffer();
      const data = new Uint8Array(arrayBuffer);
      const workbook = XLSX.read(data, { type: 'array' });

      const tablesDiv = document.getElementById('tables');
      tablesDiv.innerHTML = '';

      workbook.SheetNames.forEach((sheetName, index) => {
        const worksheet = workbook.Sheets[sheetName];
        const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });

        if (jsonData.length === 0) return;

        const headers = jsonData[0];
        const tableId = `excelTable_${index}`;
        const filterId = `filter_${index}`;

        let html = `
          <div class="table-container">
            <h3>Sayfa: ${sheetName}</h3>
            <div class="filter-container" id="${filterId}"></div>
            <table id="${tableId}" class="display" style="width:100%">
              <thead><tr>`;

        headers.forEach(header => {
          html += `<th>${header}</th>`;
        });

        html += `</tr></thead><tbody>`;

        for (let i = 1; i < jsonData.length; i++) {
          html += "<tr>";
          for (let j = 0; j < headers.length; j++) {
            const cell = jsonData[i][j] ?? "";
            html += `<td>${cell}</td>`;
          }
          html += "</tr>";
        }

        html += "</tbody></table></div>";
        tablesDiv.innerHTML += html;

        // DataTable ve filtre bağlama
        // DOM hazır olduğunda çalışsın
        requestAnimationFrame(() => {
          const table = $(`#${tableId}`).DataTable({
            pageLength: 10,
            language: {
              search: "Arama:",
              lengthMenu: "_MENU_ kayıt göster",
              zeroRecords: "Eşleşen kayıt bulunamadı",
              info: "_TOTAL_ kayıttan _START_ - _END_ arası gösteriliyor",
              infoEmpty: "Kayıt yok",
              paginate: {
                next: "Sonraki",
                previous: "Önceki"
              }
            }
          });

          // Dış filtre input'larını bağla
          const filterContainer = document.getElementById(filterId);
          headers.forEach((header, colIndex) => {
            const input = document.createElement("input");
            input.type = "text";
            input.placeholder = `${header} filtrele`;

            input.addEventListener("input", function () {
              table.column(colIndex).search(this.value).draw();
            });

            filterContainer.appendChild(input);
          });
        });
      });
    }

    window.onload = okuExcel;
  </script>
</body>
</html>
